<mat-card>
    <img mat-card-image src="../../../assets/images/banner1.jpg" alt="Card Image">
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions> -->
  </mat-card>
  <mat-grid-list cols="1" rowHeight="20:1">
    <mat-grid-tile class="heading-tile">Newest Releases</mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="4" rowHeight="3:3">
    <mat-grid-tile *ngFor="let data of cardData">
      <mat-card class="example-card">
        <img mat-card-image [src]="data.imageUrl" alt="Card Image">
        <mat-card-content>
          <p>{{ data.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
